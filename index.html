  <body>
    <main>
      <img src="#" alt="pokemon" class="pokemonImg" />

      <h1 class="pokemonData">
        <span class="pokemonNumber"></span> -
        <span class="pokemonName"></span>
      </h1>

      <form action="" class="form">
        <input
          type="search"
          class="inputSearch"
          placeholder="Name or Number"
          required
        />
      </form>

      <div class="buttons">
        <button class="btn btnPrev">Prev &lt;</button>
        <button class="btn btnNext">Next &gt;</button>
      </div>

      <img src="src/images/pokedex.png" alt="pokedex" class="pokedex" />
    </main>
  </body>
